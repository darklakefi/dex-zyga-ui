# HTTP server - works without SSL certificates
server {
    listen 80;
    listen [::]:80;
    server_name rejewski.vitorpy.com localhost;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Web UI (Next.js dev server)
    location / {
        proxy_pass http://web:3000;
        proxy_http_version 1.1;

        # WebSocket support for Next.js HMR (Hot Module Replacement)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers for Next.js
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeout for Next.js
        proxy_read_timeout 86400;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Next.js specific: WebSocket endpoint for HMR
    location /_next/webpack-hmr {
        proxy_pass http://web:3000/_next/webpack-hmr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

